{% extends 'dg_photography/base.html' %} {% load static %} {% load bootstrap4 %}
{% block content %}
    <div class="container w-75 p-4 my-4 border">
        <h3 class="text-secondary p-4 border-bottom">Edit Article</h3>
        <div class="container p-4 m-2">
            <form enctype="multipart/form-data" action="{% url 'photo_blog:edit_article' article.id %}" method="POST">
                {% csrf_token %} 
                <p>
                    {{ form.as_p }}
                </p>
                <button
                    type="submit"
                    class="btn btn-lg btn-outline-primary"
                    role="button"
                    alt="submit"
                    value="Save"
                >
                    Save Changes
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
